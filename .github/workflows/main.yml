name: Auto CI - ReactNext

on:
  push:
    branches:
      - main
    paths:
      - "TodoList/**"
      - "Nvirse-Next/**"

jobs:
  todolist_ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TodoList

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build

  react_app_ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: React-app

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
