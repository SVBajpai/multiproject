name: TodoList CI

on:
  push:
    paths:
      - "TodoList/**"
  pull_request:
    paths:
      - "TodoList/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: TodoList
        run: npm install

      - name: Build project
        working-directory: TodoList
        run: npm run build
