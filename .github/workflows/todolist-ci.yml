name: React & Node CI/CD

# Trigger workflow only when specific folders change
on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
      - "backend/**"
      - "package.json"

jobs:
  frontend-ci:
    name: React CI
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'frontend') || 
        contains(join(github.event.commits.*.modified, ','), 'frontend/')
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # 4️⃣ Build React app
      - name: Build React app
        run: |
          cd frontend
          npm run build

  backend-ci:
    name: Node CI
    runs-on: ubuntu-latest
    if: contains(join(github.event.commits.*.modified, ','), 'backend/')
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ Run backend tests (optional)
      - name: Run backend tests
        run: |
          cd backend
          npm test
